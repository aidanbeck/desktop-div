<!-- This is an example of how to use desktop-div for your website. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" type="text/css" href="desktop-div/structure.css">
        <link rel="stylesheet" type="text/css" href="aesthetics.css">

        <style>
            
            /*
                This is how you can "scale" and "anchor" an image icon.
            */
            .exampleFile {
                width: 80%;
                height: 80%;

                top: 10%;
                left:10%;
            }

        </style>
    </head>
    <body>

        <div id = "exampleDesktop"></div>

        <script src = "desktop-div/desktop-div.js"></script>

        <script>

            desktopDiv.createDesktop (

                document.getElementById("exampleDesktop"), // Element
                16,  //  Columns
                8,   //  Rows
                12,  //  Scale
                "vh" //  Measurement

            );

            /*
                Use "onClickFunction" to redefine onClick behavior to anything you need.
                This example will delete an icon, or create a new one if there isn't one.
            */
            desktopDiv.onClickFunction = function(icon) {

                if (!icon.hasChildNodes()) {
                    desktopDiv.createIconImage(icon, "exampleFile", "icon.png");
                } else {
                    desktopDiv.removeIconImage(icon);
                }
            };

        </script>
        
    </body>
</html>
